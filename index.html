<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <form id="calcform" Name="calc"> 
        <input name="display" class="display">
        <section class="input-number">
        <input id="valuec" type="button" value="C" class="numerals">
        <input id="valuez" type="button" value="+/-" class="numerals">
        <input id="valuez" type="button" value="%" class="numerals">
        <input id="value/" type="button" value="&#247;"class="symbol"> <br>
        <input id="value7" type="button" value="7"class="number">
        <input id="value8" type="button" value="8"class="number">
        <input id="value9" type="button" value="9"class="number">
        <input id="valuex" type="button" value="x"class="symbol"> <br> 
        <input id="value4" type="button" value="4"class="number">
        <input id="value5" type="button" value="5"class="number">
        <input id="value6" type="button" value="6"class="number">
        <input id="value-" type="button" value="-"class="symbol"> <br> 
        <input id="value1" type="button" value="1"class="number">
        <input id="value2" type="button" value="2"class="number">
        <input id="value3" type="button" value="3"class="number">
        <input id="value+" type="button" value="+"class="symbol"> <br>
       <input id="value0" type="button" value="0">
        <input id="valuea" type="button" value="."class="number">
        <input id="value=" type="button" value="="class="symbol">
    </section>
    </form>

    <script src="script.js"></script>
</body>
</html>
